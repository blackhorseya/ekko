  /v1/todos:
    get:
      consumes:
      - application/json
      description: get todo list.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responsex.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responsex.Response'
      summary: Get todo list.
      tags:
      - todos
